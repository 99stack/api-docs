get:
  tags:
    - Public
  summary: Image list
  description: |-
    Takes a `region_id` as url parameter and returns a list over all images available in that specific region. Sending this request without `region_id` returns a large list over all available images, on all generations in all datacenters (~110KB).
    
    Images are listed by order of it's four digit `id` where the first number indicates generation (G1, G2, G3 etc..). The second number indicates image type (raw os, application, snapshot or custom), and the last two digits is the image `id`.
  operationId: image-list
  parameters: []
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              uuid:
                type: string
                description: Unique identifier for the image object
              name:
                type: string
                description: Name of the disk image object
              'type':
                type: string
                description: "Disk image object type: os|app"
              os_type:
                type: string
                description: "Disk image object operating system: linux|freebsd|windows"
              os_distro:
                type: string
                description: Disk image object operating system version or distro
              min_disk_gb:
               type: number
               description: Minimal disk size requirements
              hourly_cost:
               type: number
               description: Price per hour, this is the license fee (only applies to proprietary software such as Windows or cPanel)

          examples:
            region-101:
              summary: Software images available in a G1 data center
