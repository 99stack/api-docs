get:
  tags:
    - Public
  summary: Plans
  description: |-
    Takes a `region_id` as url parameter and returns a list over all plans available in that specific region. Sending this request without `region_id` returns a large list over all available plans, on all generations in all datacenters (~55KB).
    
    Plans are listed by order of it's four digit `id` where the first number indicates generation (G1, G2, G3 etc..). The second number indicates plan type (ssd-vps, dedicated, compute, memory), and the last two digits is the plan `id`, organized by size.
    
    **Note:** from may 2020 plans will be listed as a `plans` object, instead of one `ready` and one `custom` object, just like regions and images are listed.
  operationId: plans
  parameters: 
    - name: region_id
      in: path
      required: false
      type: integer
      description: Region `id` to filter out plans available in a specific region 
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              uuid:
                type: string
                description: Unique identifier for the plan object
              name:
                type: string
                description: Display name for this plan
              windows:
                type: boolean
                description: Indicates if this plan can run Windows server
              cpu:
                type: integer
                description: Number of CPU cores on this plan
              ram:
                type: integer
                description: Amount of RAM on this plan in megabytes
              disk:
                type: integer
                description: Amount of disk space on this plan in gigabytes
              bandwidth:
                type: integer
                description: Bandwidth limit in terabytes for this plan, bandwidth usage up to this limit is free of charge. Zero means that there is no bandwidth limit or additional fees 
              price_per_hour:
                type: number
                description: The price of this plan per hour (reduced to 16 decimals)
              price_per_month:
                type: number
                description: The estimated price of this plan per month (hourly price multiplied by 730 hours). 
          examples:
            region-101:
              summary: Plans available in a G1 data center
