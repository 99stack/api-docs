post:
  tags:
    - SSH Keys
  summary: Add SSH key
  description: 'Upload a public SSH key, on success the response body will contain the new key object'
  operationId: ssh_key-add
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Bearer API_TOKEN
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties: {}
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties: {}  