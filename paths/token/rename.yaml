patch:
  summary: Rename auth token
  description: Change display name of a auth token
  operationId: token-rename
  tags:
    - Token  
  parameters:
  - name: Authorization
    in: header
    description: ''
    required: true
    style: simple
    explode: false
    schema:
      $ref: ../../models/headers/authorization.yaml
  - name: Content-Type
    in: header
    description: ''
    required: true
    style: simple
    explode: false
    schema:
      $ref: ../../models/headers/content-type.yaml

  responses:
    '202':
      description: Accepted
      content:
        application/json:
          schema:
            $ref: ../../models/response-message.v1.yaml
          examples:
            example-1:
              value:
                message: Token name successfully updated
                response_type: success
                response_code: 202
    '400':
      $ref: ../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../models/4xx-responses/401.yaml
    '403':
      $ref: ../../models/4xx-responses/403.yaml
    '404':
      $ref: ../../models/4xx-responses/404.yaml
    '405':
      $ref: ../../models/4xx-responses/405.yaml

  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            uuid:
              type: string
              description: UUID for the token object you want to rename
            name:
              type: string
              description: New name for the token
        examples:
          example-1:
            value:
              name: NewTokenName
              uuid: 62666431-3936-4936-b561-626536613733
