delete:
  tags:
    - "Block storage"
  summary: Remove volume
  description: "Removes a volume by `ID` or `UUID`, the volume must be detached before it can be removed."
  operationId: volume-remove
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        $ref: ../../models/headers/authorization.yaml
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        $ref: ../../models/headers/content-type.yaml

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/request-id_or_uuid.yaml
        examples:
          uuid: 
            summary: using uuid
            value:
              {
                "volume_id": "34626233-3739-4637-b638-376532306637"
              }
          id: 
            summary: using id
            value: 
              { 
                "volume_id": 123456
              }
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []
  responses:
    '204':
      $ref: ../../models/2xx-responses/204.yaml
    '400':
      $ref: ../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../models/4xx-responses/401.yaml
    '403':
      $ref: ../../models/4xx-responses/403.yaml
    '404':
      $ref: ../../models/4xx-responses/404.yaml
    '405':
      $ref: ../../models/4xx-responses/405.yaml