post:
  tags:
    - "Block storage"
  summary: Attach volume
  description: Attach existing volume to a server, the server and the volume must be located within the same datacenter.
  operationId: volume-attach
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Bearer API_TOKEN
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/request-id_or_uuid.yaml
        examples:
          uuid: 
            summary: using uuid
            value:
              {
                "volume_id":"34626233-3739-4637-b638-376532306637", 
                "server_id": "33333462-6165-4230-b363-356230383139" 
              }
          id: 
            summary: using id
            value: 
              { 
                "volume_id": 123456, 
                "server_id": 654321
              }
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []
  responses:
    '202':
      description: Accepted  