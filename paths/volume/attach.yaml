post:
  tags:
    - "Block storage"
  summary: Attach volume
  description: Attach existing volume to a server, the server and the volume must be located within the same datacenter.
  operationId: volume-attach
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        $ref: ../../models/headers/authorization.yaml
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        $ref: ../../models/headers/content-type.yaml

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/request-id_or_uuid.yaml
        examples:
          uuid: 
            summary: Request with uuid
            value:
              {
                "volume_id": "34626233-3739-4637-b638-376532306637", 
                "server_id": "33333462-6165-4230-b363-356230383139" 
              }
          id: 
            summary: Request with id
            value: 
              { 
                "volume_id": 123456, 
                "server_id": 654321
              }
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []
  responses:
    '202':
      $ref: ../../models/2xx-responses/202.yaml
    '400':
      $ref: ../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../models/4xx-responses/401.yaml
    '403':
      $ref: ../../models/4xx-responses/403.yaml
    '404':
      $ref: ../../models/4xx-responses/404.yaml
    '405':
      $ref: ../../models/4xx-responses/405.yaml