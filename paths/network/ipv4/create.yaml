post:
  tags:
    - Floating IPs
  summary: Create floating IP
  description: Create a new floating IP address that can be used in a specific region.
  operationId: floating_ip-create
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Bearer API_TOKEN
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties: {}
    '400':
      content:
        application/json:
          schema:
            $ref: ../../../models/response-forbidden.v1.yaml
          example:
            message: Failed to create floating IP
            response_type: warning
            response_code: 400
      description: Bad Request
    '401':
      description: Unauthorized
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []  
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              uuid:
                type: string
                description: Unique `UUID` for the new floating IP
              ip_address:
                type: string
                description: The new IP address
              created:
                type: string
                description: Date created in UTC format
          examples:
            object-1: 
              summary: Floating IP object
              value:
                {
                  "uuid": "39343439-3938-4963-b035-343462393435",
                  "ip_address": "12.34.56.78"
                }
