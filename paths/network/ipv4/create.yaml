post:
  tags:
    - Floating IPs
  summary: Create floating IP
  description: Create a new floating IP address that can be used in a specific region.
  operationId: floating_ip-create
  security: []
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Bearer API_TOKEN
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            region_id: 
              type: integer
              description: Data center id, this is where the new IP will be created
            ip_version:
              type: integer
              description: IPv4 or IPv6, allowed values are `4` or `6`
        examples:
          v4-ams: 
            summary: Create a IPv4 address in Amsterdam
            value:
              {
                "region_id": 110,
                "ip_version": 4
              }
          v4-lon: 
            summary: Create a IPv4 address in London
            value:
              {
                "region_id": 206,
                "ip_version": 4
              }
          v4-fra: 
            summary: Create a IPv6 address in Frankfurt
            value:
              {
                "region_id": 310,
                "ip_version": 6
              }

  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              uuid:
                type: string
                description: Unique `UUID` for the new floating IP
              ip_address:
                type: string
                description: The new IP address
              created:
                type: string
                description: Date created in UTC format
          examples:
            object-1: 
              summary: Floating IP object
              value:
                {
                  "uuid": "39343439-3938-4963-b035-343462393435",
                  "ip_address": "12.34.56.78"
                }
    '400':
      $ref: ../../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../../models/4xx-responses/401.yaml
    '402':
      $ref: ../../../models/4xx-responses/402.yaml
    '403':
      $ref: ../../../models/4xx-responses/403.yaml
    '404':
      $ref: ../../../models/4xx-responses/404.yaml
    '405':
      $ref: ../../../models/4xx-responses/405.yaml

  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false