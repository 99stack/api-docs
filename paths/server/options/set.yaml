put:
  tags:
    - Options
  summary: Set option by key
  description: |-
     Create, remove or update server option paramter defined by `name` key. Server option paramteters can be used to modify a servers behaviour in various situations, see examples for a selection of variables to modify. 
  operationId: server-put-option
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Bearer API_TOKEN
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../models/requests/option.yaml
        examples:
          bw_overage_policy:
            summary: Change bandwidth overage behavior
            value:
              name: bw_overage_policy
              value: power_off
          bw_overage_treshold:
            summary: Change bandwidth overage treshold
            value:
              name: bw_overage_treshold
              value: 0.9
  responses:
    '202':
      $ref: ../../../models/2xx-responses/202.yaml
    '400':
      $ref: ../../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../../models/4xx-responses/401.yaml
    '403':
      $ref: ../../../models/4xx-responses/403.yaml
    '404':
      $ref: ../../../models/4xx-responses/404.yaml
    '405':
      $ref: ../../../models/4xx-responses/405.yaml
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []
