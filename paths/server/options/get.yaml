get:
  tags:
    - Options
  summary: View option
  description: Get the value of option defined by key.
  operationId: server-get-option
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Bearer API_TOKEN
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../models/request-id_or_uuid.yaml
        examples:
          bw_overage_policy:
            summary: Change bandwidth overage behavior
            value:
              name: bw_overage_policy
          bw_overage_treshold:
            summary: Request with id
            value:
              name: bw_overage_treshold
  responses:
    '202':
      $ref: ../../../models/2xx-responses/202.yaml
    '400':
      $ref: ../../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../../models/4xx-responses/401.yaml
    '403':
      $ref: ../../../models/4xx-responses/403.yaml
    '404':
      $ref: ../../../models/4xx-responses/404.yaml
    '405':
      $ref: ../../../models/4xx-responses/405.yaml
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []
