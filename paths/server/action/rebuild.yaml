post:
  tags:
    - Action
  summary: Rebuild server
  description: |-
    Reinstall a server with any available image: `os`, `app`, `snapshot` or `iso`.
    
    **Note:** In some regions, this does not work with the same OS.
  operationId: server-rebuild
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Bearer API_TOKEN
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../models/request-uuid.yaml
        examples:
          uuid: 
            summary: Request with uuid
            value:
              {
                "server_id": "0e61f8e7-eace-464a-8461-8a6bc94ed5a9", 
                "image_id": "ce8811bd-6c13-4d5e-9754-ce2c23343c66"
              }
          id: 
            summary: Request with id
            value: 
              { 
                "server_id": 654321,
                "image_id": 123456
              }
  
  responses:
    '202':
      $ref: ../../../models/2xx-responses/202.yaml
    '400':
      $ref: ../../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../../models/4xx-responses/401.yaml
    '403':
      $ref: ../../../models/4xx-responses/403.yaml
    '404':
      $ref: ../../../models/4xx-responses/404.yaml
    '405':
      $ref: ../../../models/4xx-responses/405.yaml

  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []

