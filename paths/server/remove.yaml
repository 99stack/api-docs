delete:
  tags:
    - Server
  summary: Remove server
  description: 'Remove a server by `uuid` or `id`.' 
  operationId: server-remove
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: Bearer API_TOKEN
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties: {}
  responses:
    '204':
      description: No Content
    '404':
      content:
        application/json:
          schema:
            $ref: ../../models/response-message.v1.yaml
          example:
            message: Invalid resource requested
            response_type: warning
            response_code: 404
      description: Not Found
    '429':
      content:
        application/json:
          schema:
            $ref: ../../models/response-message.v1.yaml
          example:
            message: 'Permission denied, server is still initializing, please try again in about x minutes'
            response_type: warning
            response_code: 429
      description: Too Many Requests
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []  