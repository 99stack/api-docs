delete:
  tags:
    - Snapshot
  summary: Remove snapshot
  description: Remove snapshot by id or uuid
  operationId: snapshot-remove
  parameters:
    - name: Authorization
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        $ref: ../../models/headers/authorization.yaml
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        $ref: ../../models/headers/content-type.yaml

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../models/request-uuid.yaml
        examples:
          uuid: 
            summary: using uuid
            value:
              {
                "snapshot_id": "ea7d52d6-b3cf-4179-a656-913eb389487c"
              }
          id: 
            summary: using id
            value: 
              { 
                "snapshot_id": 123456
              }

  responses:
    '204':
      $ref: ../../models/2xx-responses/204.yaml
    '400':
      $ref: ../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../models/4xx-responses/401.yaml
    '403':
      $ref: ../../models/4xx-responses/403.yaml
    '404':
      $ref: ../../models/4xx-responses/404.yaml
    '405':
      $ref: ../../models/4xx-responses/405.yaml

  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []  