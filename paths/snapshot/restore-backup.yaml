post:
      tags:
        - Snapshot
      summary: Restore backup
      description: "Restore a source backup image (from ID or uuid) to a target server (identified by ID or uuid). \n\n**Caution**\n\nThe content on target server will be overwritten by the backup image and thus lost forever."
      operationId: backup-restore
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: Bearer API_TOKEN
        - name: Content-Type
          in: header
          description: ''
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties: {}
      responses:
        '202':
          description: Accepted
        '404':
          content:
            application/json:
              schema:
                $ref: ../../models/response-forbidden.v1.yaml
              example:
                message: Invalid resource requested
                response_type: warning
                response_code: 404
          description: Not Found
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      security: []  