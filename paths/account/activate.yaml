post:
  tags:
    - Account
  summary: Activate
  description: -|
    Activate the account identified by `uuid` token sent in the request. Token is generated after the `/v1/account/register` function has been successfully executed. 

    **Security**
    Please keep in mind that this function will respond with a 202 success message instead of a 404 message in the event that no account matches the provided `uuid`. This is a feature with the primary purpose to protect against robots harvesting personal data.
  operationId: account-activate
  parameters:
    - name: Content-Type
      in: header
      description: ''
      required: true
      style: simple
      explode: false
      schema:
        type: string
        example: application/json
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            uuid:
              type: string
              description: Unique identifer for the account to activate
        example:
          {
            "uuid": "38353138-6331-4233-b038-343035303839"
          }
    required: true
  x-operation-settings:
    CollectParameters: false
    AllowDynamicQueryParameters: false
    AllowDynamicFormParameters: false
    IsMultiContentStreaming: false
  security: []
  responses:
    '202':
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Status message with more information
            response_type:
              type: string
              description: Type of response message `success|info|warning|error`
            response_code:
              type: integer
              description: The `http` status code
        examples:
          example-1:
            summary: Success
            value:
              {
                "message": "Your account was successfully activated",
                "response_type": "success",
                "response_code": 200
              }
    '400':
      $ref: ../../models/4xx-responses/400.yaml
    '401':
      $ref: ../../models/4xx-responses/401.yaml
    '403':
      $ref: ../../models/4xx-responses/403.yaml
    '405':
      $ref: ../../models/4xx-responses/405.yaml
    '429':
      $ref: ../../models/4xx-responses/429.yaml