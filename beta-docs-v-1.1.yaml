                response_code: 403
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: Bearer API_TOKEN
        - name: Content-Type
          in: header
          description: ''
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: application/json
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid:
                  type: string
                  description: UUID for the token object you want to rename
                name:
                  type: string
                  description: New name for the token
            examples:
              example-1:
                value:
                  name: NewTokenName
                  uuid: 62666431-3936-4936-b561-626536613733
