            application/json:
              schema:
                $ref: '#/paths/~1account~1token_create/post/responses/403/content/application~1json/schema'
                x-miro: /home/master/Documents/projects/99stack/api-docs/models/response-forbidden.v1.yaml
              example:
                message: Authorization token does not exist
