        - Token
  /account/token_remove:
    delete:
      summary: Remove auth token
      description: |-
        Delete a specific authentication token. Please note that if you delete the token used to authenticate this request you need to call /v1/account/login again to obtain a new token.

        **Caution**

        We cannot see the difference between an arbitrary token on your account, and the token you're using to authenticate this request. Therefore, nothing will prevent you from locking yourself out if you're not being careful.
      operationId: auth_token-remove
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: Bearer API_TOKEN
        - name: Content-Type
          in: header
          description: ''
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uuid:
                  type: string
                  description: UUID of the auth token you want to remove
            examples:
              example-1:
                value:
                  uuid: 31393331-3562-4637-b062-633334396138
        description: ''
      responses:
        '204':
          description: No Content
          content:
            text/plain:
              example: 'No Content, see response code for execution status'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/paths/~1account~1token_create/post/responses/403/content/application~1json/schema'
                x-miro: /home/master/Documents/projects/99stack/api-docs/models/response-forbidden.v1.yaml
              example:
                message: Authorization token does not exist
                response_type: error
                response_code: 403
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      tags:
        - Token
