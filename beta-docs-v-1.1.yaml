paths:
  /account/token_create:
    post:
      summary: Create auth token
      description: 'Generates a new authentication token. On success, the response will be the new token.'
      operationId: auth_token-create
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: Bearer API_TOKEN
        - name: Content-Type
          in: header
          description: ''
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Display name for the new auth token
            examples:
              example-1:
                value:
                  name: MyAuthToken
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                    description: Unique UUID for the newly created auth token
                  name:
                    type: string
                    description: Name for the newly created auth token (same as in request)
                  token:
                    type: string
                    description: The new auth token
                  created:
                    type: string
                    description: Date created in UTC
              examples:
                example-1:
                  value:
                    name: MyAuthToken
                    uuid: 31393331-3562-4637-b062-633334396138
                    token: 996afbf034a3f1bd2577c14edec857a7ca539bd174446fd3
                    created: '2019-11-16T08:37:46Z'
          description: Created
        '403':
          content:
            application/json:
              schema:
                type: object
                description: 'Access denied, check your auth token'
                x-examples:
                  Response:
                    message: Authorization token does not exist
                    response_type: error
                    response_code: 403
                properties:
                  message:
                    type: string
                    description: Response text with a simple description of the result
                  response_type:
                    type: string
                    description: 'Type of message: success|info|warning|error'
                  response_code:
                    type: integer
                    description: HTTP status code for quick reference
              example:
                message: Authorization token does not exist
                response_type: error
                response_code: 403
          description: Forbidden
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      tags:
        - Token
  /account/token_rename:
    post:
      summary: Rename auth token
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Response text with a simple description of the result
                  response_type:
                    type: string
                    description: 'Type of message: success|info|warning|error'
                  response_code:
                    type: integer
                    description: HTTP status code for quick reference
                description: 'A response message and a status code, indicating if the function was executed successfully or not.'
                x-examples:
